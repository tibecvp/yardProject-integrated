                    <div class="menu-down">
                        <a href="./login.html">Log in</a>

                </div>
            </div>

            <div class="navbar-left">
                <a href="/">
                    <img src="./assets/imgs/logo_yard_sale.svg" alt="logo" class="logo">
                </a>

                <ul>
                    <li>
                        <a href="/">All</a>

    </header>
    <main>
        <div class="login">
            <div class="close-icon-container">
                <a href="/">
                    <img src="./assets/icons/icon_close.png" alt="Close X icon" title="Close" class="close-icon">
                </a>
            </div>
            <div class="form-container">
                <img src="./assets/imgs/logo_yard_sale.svg" alt="logo" class="login-logo">

                <form action="./logged-in.html" class="form">
                    <label for="email" class="label">Email address</label>
                    <input type="text" id="email" placeholder="example@tibecvp.com" class="input input-email">
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="*********" class="input input-password">

                    <input type="submit" value="Log in" class="primary-button login-button">
                    <a href="./recover-password.html">Forgot my password</a>
                </form>

            </div>
            <button class="secondary-button signup-button" type="button" onclick="window.location.href='./create-account.html';">Sign up</button>
        </div>
